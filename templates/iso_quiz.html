{% extends "layout.html" %}
{% block title %}ISO Quiz{% endblock %}
{% block content %}
<link rel="stylesheet" href="main.css" >
<script src="script.js"></script>
<h1>ISO Section Quiz</h1>
<div class="container">
    <div class="row">
        <!-- Image being matched on the left -->
        <div class="col-md-6">
            <h1>Match this picture</h1>
            <p> IMAGE 1</p>
        </div>

        <!-- Image to match on the right -->
        <div class="col-md-6">
            <h1>to this picture</h1>
            <img src> IMAGE 2
        </div>
    </div>
    
    <div class="slider-container">
        <p>ISO Values</p>
        <input type="range" min="0" max="4" step="1" class="slider" id="myRange" style="width: 18%;">
        <!-- Display the values below the slider -->
        <div class="slider-values">
            <span>1600-</span>
            <span>800-</span>
            <span>400-</span>
            <span>200-</span>
            <span>100</span>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('aperture_2') }}" class="btn btn-primary">Next Lesson</a>
    </div>
</div>
{% endblock %}
